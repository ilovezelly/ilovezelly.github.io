<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record List </title>
</head>
<body>
    <table id="recordTable" border="1">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Country</th>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>


    <script>
        let table = document.getElementById("recordTable");
        let records = [];
        records = JSON.parse(localStorage.getItem("studentRegistry"));
        
        // console.log(records);
        let i =0;
            for (i; i < records.length; i++)
            {
                let row = table.insertRow();
                let id = row.insertCell();
                let firstName = row.insertCell();
                let lastName = row.insertCell();
                let email = row.insertCell();
                let address = row.insertCell();

                firstName.innerHTML = records[i].Fname;
                lastName.innerHTML = records[i].Lname;
                email.innerHTML = records[i].email;
                address.innerHTML = records[i].Address1;

                // console.log(firstName.innerHTML)
                console.log(records[i]);
            }       

    </script>
</body>
</html>
